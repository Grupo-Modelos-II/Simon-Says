<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Registro</title>
</head>
<body>
    <div id="root">
        <nav id="header">
            <h1>Iniciar Sesión</h1>
        </nav>
        <main>
          <div id="content">
            <div id="menu-container">
                <form id="form-login" class="form-container" autocomplete="off">
                    <fieldset class="form-item">
                        <legend>Nombre</legend>
                        <input type="text" id="name" autocomplete="off">
                    </fieldset>
                    <hr style="opacity: 0;">
                    <fieldset class="form-item">
                        <legend>Contraseña</legend>
                        <input type="password" id="pass" autocomplete="aus">
                    </fieldset>
                    <hr style="opacity: 0;">
                      <button class="btn-menu-container" type="submit"">Iniciar Sesión</button>
                </form>
            </div>
          </div>
        </main>
    </div>
    <script src="../js/constants.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/HttpClient.js"></script>
    <script src="../js/formsController.js"></script>
</body>
</html>
